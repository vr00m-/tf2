exec autoexec

bind q "slot4"
bind g "disguiseteam"

// for ambassador
alias mainwep_cxscale "cl_crosshair_scale 12"

alias mainwep_cxfile "cl_crosshair_file crosshair2"
alias secwep_cxfile "cl_crosshair_file crosshair2"
alias melee_cxfile "cl_crosshair_file crosshair2"

alias +att "+attack; viewmodel_fov 0"
alias -att "-attack"

alias +att2 "+attack2; viewmodel_fov 70"
alias -att2 "-attack2"

alias bindatt "bind mouse1 +att; bind space +att2"
alias unbindatt "bind mouse1 +attack; bind space +attack2"


alias mainwep "slot1; mainwep_sensitivity; mainwep_fov; mainwep_cxscale; bindatt; mainwep_cxfile"
alias secwep "slot2; secwep_sensitivity; secwep_fov; secwep_cxscale; unbindatt; secwep_cxfile"
alias melee "slot3; melee_sensitivity; melee_fov; melee_cxscale; unbindatt; melee_cxfile"

mainwep
